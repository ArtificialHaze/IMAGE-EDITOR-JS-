<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> -->
    <link rel="stylesheet" href="./index.css" />
    <title>Practice</title>
  </head>
  <body>
    <div class="editor">
      <div class="tools">
        <div class="tools__tool">
          <input type="file" id="imageInput" />
        </div>
        <div class="tools__tool">
          <label for="brightness" class="tools__label">Brightness</label>
          <input
            class="tools__input"
            type="range"
            id="brightness"
            min="0"
            max="200"
          />
        </div>
        <div class="tools__tool">
          <label for="saturation" class="tools__label">Saturation</label>
          <input
            class="tools__input"
            type="range"
            id="saturation"
            min="0"
            max="200"
          />
        </div>
        <div class="tools__tool">
          <label for="blur" class="tools__label">Blur</label>
          <input class="tools__input" type="range" id="blur" min="0" max="25" />
        </div>
        <div class="tools__tool">
          <label for="inversion" class="tools__label">Inversion</label>
          <input
            class="tools__input"
            type="range"
            id="inversion"
            min="0"
            max="100"
          />
        </div>
      </div>
      <div class="images">
        <canvas id="canvas" height="600" width="600"></canvas>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
